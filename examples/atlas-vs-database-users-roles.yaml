apiVersion: matlas.mongodb.com/v1
kind: ApplyDocument
metadata:
  name: user-role-distinction-example
  description: Example showing the distinction between Atlas and Database users/roles
resources:
  # ===================================
  # ATLAS LEVEL - API-based management
  # ===================================
  
  # Atlas database user with built-in roles
  - apiVersion: matlas.mongodb.com/v1
    kind: DatabaseUser
    metadata:
      name: atlas-api-user
      labels:
        management-level: atlas
        purpose: centralized-access
    spec:
      projectName: "My Project"
      username: atlas-api-user
      authDatabase: admin
      password: "${ATLAS_USER_PASSWORD}"
      # Built-in MongoDB roles only
      roles:
        - roleName: readWrite
          databaseName: myapp
        - roleName: read
          databaseName: logs
        - roleName: dbAdmin
          databaseName: myapp

  # =====================================
  # ATLAS CUSTOM ROLES - Atlas-managed custom roles
  # =====================================
  
  # Custom database role with granular privileges
  - apiVersion: matlas.mongodb.com/v1
    kind: DatabaseRole
    metadata:
      name: app-data-role
      labels:
        management-level: atlas
        purpose: granular-permissions
      annotations:
        use-case: "Custom role for Atlas users"
        management: "Atlas-managed custom role"
    spec:
      roleName: appDataRole
      databaseName: myapp
      privileges:
        # Collection-level privileges
        - actions: ["find", "insert", "update"]
          resource:
            database: myapp
            collection: users
        - actions: ["find", "insert"]
          resource:
            database: myapp
            collection: audit_logs
        - actions: ["find"]
          resource:
            database: myapp
            collection: reports
        # Database-level privileges
        - actions: ["listCollections", "listIndexes"]
          resource:
            database: myapp
      inheritedRoles:
        - roleName: read
          databaseName: logs

  # Atlas user with custom role (correct Atlas pattern)
  - apiVersion: matlas.mongodb.com/v1
    kind: DatabaseUser
    metadata:
      name: app-user-with-custom-role
      labels:
        management-level: atlas
        purpose: application-specific
      annotations:
        use-case: "Atlas user assigned custom database role"
        management: "Atlas API with custom role assignment"
    spec:
      projectName: "My Project"
      username: app-user-custom
      authDatabase: admin
      password: "${DB_USER_PASSWORD}"
      # Uses custom role created above - this is the correct Atlas pattern
      roles:
        - roleName: appDataRole
          databaseName: myapp
        - roleName: read
          databaseName: logs

  # ===================================
  # COMPARISON EXAMPLES
  # ===================================
  
  # Atlas user for broad access across multiple databases
  - apiVersion: matlas.mongodb.com/v1
    kind: DatabaseUser
    metadata:
      name: admin-atlas-user
      annotations:
        use-case: "Centralized admin access across project"
        management: "Atlas API - built-in roles only"
    spec:
      projectName: "My Project"
      username: project-admin
      authDatabase: admin
      password: "${ADMIN_PASSWORD}"
      roles:
        - roleName: dbAdminAnyDatabase
          databaseName: admin
        - roleName: readWriteAnyDatabase
          databaseName: admin

  # Database role for highly specific application needs
  - apiVersion: matlas.mongodb.com/v1
    kind: DatabaseRole
    metadata:
      name: reporting-role
      annotations:
        use-case: "Specific reporting permissions"
        management: "Atlas-managed custom role"
    spec:
      roleName: reportingRole
      databaseName: analytics
      privileges:
        # Read-only access to specific collections
        - actions: ["find", "listIndexes"]
          resource:
            database: analytics
            collection: sales_data
        - actions: ["find"]
          resource:
            database: analytics
            collection: user_metrics
        # Aggregation pipeline permissions
        - actions: ["collStats", "dbStats"]
          resource:
            database: analytics

---
# Environment variables needed:
# ATLAS_USER_PASSWORD=SecureAtlasPass123!
# DB_USER_PASSWORD=SecureDbPass123!
# ADMIN_PASSWORD=SecureAdminPass123!
# ATLAS_PROJECT_ID=507f1f77bcf86cd799439011
