# Site settings
title: matlas
description: Unified CLI for MongoDB Atlas and MongoDB databases
url: https://teabranch.github.io
baseurl: /matlas-cli

# Theme settings
theme: minima

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-sass-converter

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Navigation
navigation:
  - title: Home
    url: /
  - title: Authentication
    url: /auth.html
  - title: Atlas Commands
    url: /atlas.html
  - title: Database Commands
    url: /database.html
  - title: Infrastructure
    url: /infra.html

# Social links
github_username: teabranch
github_repository: matlas-cli

# Exclude from processing
exclude:
  - vendor/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - README.md

# Include files
include:
  - _pages